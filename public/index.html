<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Terminal</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
    <div id="terminal-container" class="flex flex-col h-screen p-2 sm:p-4 bg-base-200">
        <div id="terminal" class="flex-grow"></div>
    </div>
    <div id="virtual-keyboard" class="mt-2 p-2 sm:p-4 bg-base-100 rounded-box shadow-lg">
        <div id="custom-input-container" class="flex flex-col sm:flex-row gap-2 mb-4">
            <label for="custom-command-input" class="label text-lg font-bold">Command:</label>
            <input type="text" id="custom-command-input" placeholder="Enter command" class="input input-bordered flex-grow" />
            <button id="send-command-button" class="btn btn-primary">Send</button>
        </div>
        <div class="grid grid-cols-3 sm:flex sm:flex-row sm:justify-center gap-2 mb-2">
            <button class="btn btn-sm" data-key-code="27">Esc</button>
            <button class="btn btn-sm" data-key-code="9">Tab</button>
            <button class="btn btn-sm" data-key-code="17">Ctrl</button>
        </div>
        <div class="grid grid-cols-3 sm:flex sm:flex-row sm:justify-center gap-2">
            <button class="btn btn-sm col-start-2 arrow-up" data-key-code="38">↑</button>
        </div>
        <div class="grid grid-cols-3 sm:flex sm:flex-row sm:justify-center gap-2">
            <button class="btn btn-sm arrow-left" data-key-code="37">←</button>
            <button class="btn btn-sm arrow-down" data-key-code="40">↓</button>
            <button class="btn btn-sm arrow-right" data-key-code="39">→</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
    <script src="script.js"></script>
</body>
</html>
