<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Terminal</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-base-100 h-screen flex flex-col overflow-hidden" style="padding-bottom: 60px;">
    <!-- Navigation Bar -->
    <div id="nav-bar" class="bg-base-200 p-2 border-b border-base-300 hidden">
        <div class="flex gap-2 items-center flex-wrap">
            <button id="back-to-sessions" class="btn btn-sm btn-outline">‚Üê Back to Sessions</button>
            <button id="browse-files" class="btn btn-sm btn-primary">üìÅ Browse</button>
            <span id="current-path" class="text-sm opacity-70"></span>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="flex-1 flex overflow-hidden">
        <!-- Terminal Container -->
        <div id="terminal-container" class="flex-1 bg-black p-2 overflow-hidden">
            <div id="terminal" class="w-full h-full"></div>
        </div>

        <!-- File Browser Panel -->
        <div id="file-browser" class="w-80 bg-base-200 border-l border-base-300 hidden flex-col">
            <div class="p-3 border-b border-base-300">
                <div class="flex items-center justify-between mb-2">
                    <button id="close-browser" class="btn btn-xs btn-outline">‚Üê Back to Console</button>
                    <h3 class="font-semibold">File Browser</h3>
                </div>
                <div class="flex gap-1">
                    <input id="current-dir" class="input input-xs flex-1" readonly>
                    <button id="new-file" class="btn btn-xs btn-primary">+ File</button>
                    <button id="new-folder" class="btn btn-xs btn-secondary">+ Folder</button>
                </div>
            </div>
            <div id="file-list" class="flex-1 overflow-y-auto p-2"></div>
        </div>

        <!-- File Editor Panel -->
        <div id="file-editor" class="w-96 bg-base-100 border-l border-base-300 hidden flex-col">
            <div class="p-3 border-b border-base-300">
                <div class="flex items-center justify-between mb-2">
                    <button id="close-editor" class="btn btn-xs btn-outline">‚Üê Back to Console</button>
                    <h3 class="font-semibold" id="editor-filename">Editor</h3>
                    <button id="save-file" class="btn btn-xs btn-success">Save</button>
                </div>
            </div>
            <textarea id="file-content" class="flex-1 p-3 bg-base-100 font-mono text-sm resize-none border-none outline-none"></textarea>
        </div>
    </div>

    <!-- Modals -->
    <!-- New File Modal -->
    <dialog id="new-file-modal" class="modal">
        <div class="modal-box">
            <h3 class="font-bold text-lg">Create New File</h3>
            <div class="py-4">
                <input type="text" id="new-file-name" placeholder="Enter file name..." class="input input-bordered w-full" />
            </div>
            <div class="modal-action">
                <button id="create-file-btn" class="btn btn-primary">Create</button>
                <button id="cancel-file-btn" class="btn">Cancel</button>
            </div>
        </div>
        <form method="dialog" class="modal-backdrop">
            <button>close</button>
        </form>
    </dialog>

    <!-- New Folder Modal -->
    <dialog id="new-folder-modal" class="modal">
        <div class="modal-box">
            <h3 class="font-bold text-lg">Create New Folder</h3>
            <div class="py-4">
                <input type="text" id="new-folder-name" placeholder="Enter folder name..." class="input input-bordered w-full" />
            </div>
            <div class="modal-action">
                <button id="create-folder-btn" class="btn btn-secondary">Create</button>
                <button id="cancel-folder-btn" class="btn">Cancel</button>
            </div>
        </div>
        <form method="dialog" class="modal-backdrop">
            <button>close</button>
        </form>
    </dialog>

    <!-- Command Input and Virtual Keyboard Section -->
    <div id="virtual-keyboard" class="bg-base-200 p-2 border-t border-base-300">
        <div class="flex gap-2 justify-center items-center flex-wrap">
            <input type="text" id="custom-command-input" placeholder="Enter command..." 
                   class="input input-bordered input-xs bg-base-100 text-sm flex-1 min-w-0 max-w-xs" />
            <button class="btn btn-xs btn-outline" data-key-code="27">Esc</button>
            <button class="btn btn-xs btn-outline" data-key-code="9">Tab</button>
            <button class="btn btn-xs btn-outline" data-key-code="17">Ctrl</button>
            <button class="btn btn-xs btn-outline" data-key-code="38">‚Üë</button>
            <button class="btn btn-xs btn-outline" data-key-code="37">‚Üê</button>
            <button class="btn btn-xs btn-outline" data-key-code="40">‚Üì</button>
            <button class="btn btn-xs btn-outline" data-key-code="39">‚Üí</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
    <!-- Load modular JavaScript files -->
    <script src="utils.js"></script>
    <script src="terminal.js"></script>
    <script src="projects.js"></script>
    <script src="files.js"></script>
    <script src="worktrees.js"></script>
    <script src="ui.js"></script>
    <script src="script.js"></script>
</body>
</html>
