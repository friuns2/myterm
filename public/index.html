<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Terminal</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-base-100 h-screen flex flex-col overflow-hidden">
    <div id="app" class="h-full flex flex-col">
        <!-- Session List View -->
        <div v-if="showSessionList" class="flex-1 p-4 overflow-auto">
            <div class="max-w-4xl mx-auto">
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-3xl font-bold text-primary">Terminal Sessions</h1>
                    <button @click="createNewSession" class="btn btn-primary">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                        </svg>
                        New Session
                    </button>
                </div>
                
                <!-- Loading State -->
                <div v-if="isLoading" class="flex justify-center items-center py-8">
                    <span class="loading loading-spinner loading-lg text-primary"></span>
                </div>
                
                <!-- Sessions List -->
                <div v-else-if="hasActiveSessions" class="grid gap-4">
                    <div v-for="session in sessions" :key="session.id" 
                         class="card bg-base-200 shadow-lg hover:shadow-xl transition-shadow">
                        <div class="card-body">
                            <div class="flex justify-between items-start">
                                <div class="flex-1">
                                    <h3 class="card-title text-lg font-mono">{{ session.id }}</h3>
                                    <p class="text-sm text-base-content/70 mt-1">{{ session.status }}</p>
                                    <p class="text-xs text-base-content/50 mt-2">Created: {{ formatDate(session.created) }}</p>
                                </div>
                                <div class="flex gap-2">
                                    <button @click="connectToSession(session.id)" 
                                            class="btn btn-primary btn-sm">
                                        Connect
                                    </button>
                                    <button @click="killSession(session.id)" 
                                            class="btn btn-error btn-sm">
                                        Kill
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Empty State -->
                <div v-else class="text-center py-12">
                    <div class="text-6xl mb-4">üñ•Ô∏è</div>
                    <h2 class="text-2xl font-bold mb-2">No Active Sessions</h2>
                    <p class="text-base-content/70 mb-6">Create a new terminal session to get started</p>
                    <button @click="createNewSession" class="btn btn-primary btn-lg">
                        Create First Session
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Terminal View -->
        <div v-else class="flex-1 flex flex-col">
            <!-- Terminal Header -->
            <div class="bg-base-200 p-2 border-b border-base-300 flex justify-between items-center">
                <button @click="goBackToSessionList" class="btn btn-ghost btn-sm">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                    Back to Sessions
                </button>
                <span class="text-sm font-mono text-base-content/70">{{ currentSessionId }}</span>
            </div>
            
            <!-- Terminal Container -->
            <div id="terminal-container" class="flex-1 bg-black p-2 overflow-hidden">
                <div id="terminal" class="w-full h-full"></div>
            </div>

            <!-- Command Input Section -->
            <div class="bg-base-200 p-2 border-t border-base-300">
                <div class="flex gap-2 items-center">
                    <input type="text" id="custom-command-input" placeholder="Enter command..." 
                           class="input input-bordered input-sm flex-1 bg-base-100 text-sm" />
                    <button id="send-command-button" class="btn btn-primary btn-sm">Send</button>
                </div>
            </div>

            <!-- Virtual Keyboard for Mobile -->
            <div id="virtual-keyboard" class="bg-base-200 p-2 border-t border-base-300 lg:hidden">
                <div class="flex gap-1 justify-center flex-wrap">
                    <button class="btn btn-xs btn-outline" data-key-code="27">Esc</button>
                    <button class="btn btn-xs btn-outline" data-key-code="9">Tab</button>
                    <button class="btn btn-xs btn-outline" data-key-code="17">Ctrl</button>
                    <button class="btn btn-xs btn-outline" data-key-code="38">‚Üë</button>
                    <button class="btn btn-xs btn-outline" data-key-code="37">‚Üê</button>
                    <button class="btn btn-xs btn-outline" data-key-code="40">‚Üì</button>
                    <button class="btn btn-xs btn-outline" data-key-code="39">‚Üí</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
    <script src="https://unpkg.com/petite-vue"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
