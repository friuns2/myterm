<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Terminal</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-base-100 h-screen flex flex-col overflow-hidden">
    <!-- Main Content Area -->
    <div class="flex-1 flex overflow-hidden">
        <!-- File Browser Sidebar -->
        <div id="file-browser" class="w-80 bg-base-200 border-r border-base-300 flex flex-col hidden">
            <!-- File Browser Header -->
            <div class="p-3 border-b border-base-300">
                <div class="flex items-center justify-between mb-2">
                    <h3 class="font-semibold text-sm">Files</h3>
                    <div class="flex gap-1">
                        <button id="new-file-btn" class="btn btn-xs btn-ghost" title="New File">
                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                        </button>
                        <button id="new-folder-btn" class="btn btn-xs btn-ghost" title="New Folder">
                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                            </svg>
                        </button>
                        <button id="refresh-files-btn" class="btn btn-xs btn-ghost" title="Refresh">
                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="text-xs text-base-content/70" id="current-project-name"></div>
            </div>
            <!-- File Tree -->
            <div id="file-tree" class="flex-1 overflow-y-auto p-2">
                <div class="text-sm text-base-content/50 text-center py-4">No project selected</div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <!-- Toolbar -->
            <div class="toolbar bg-base-200 p-2 border-b border-base-300">
                <div class="flex items-center justify-between flex-wrap gap-2">
                    <div class="flex items-center gap-2 flex-wrap">
                        <button id="toggle-files-btn" class="btn btn-xs btn-ghost">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5a2 2 0 012-2h2a2 2 0 012 2v0H8v0z"></path>
                            </svg>
                            <span class="hidden sm:inline">Files</span>
                        </button>
                        <div class="flex gap-1">
                            <button id="terminal-tab" class="btn btn-xs btn-active">Terminal</button>
                            <button id="editor-tab" class="btn btn-xs btn-ghost hidden">Editor</button>
                        </div>
                    </div>
                    <div class="flex items-center gap-2">
                        <span id="current-file-name" class="text-xs text-base-content/70 hidden truncate max-w-xs"></span>
                        <button id="save-file-btn" class="btn btn-xs btn-primary hidden" title="Save (Ctrl+S)">
                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3-3m0 0l-3 3m3-3v12"></path>
                            </svg>
                            <span class="hidden sm:inline">Save</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Terminal Container -->
            <div id="terminal-container" class="flex-1 bg-black p-2 overflow-hidden">
                <div id="terminal" class="w-full h-full"></div>
            </div>

            <!-- File Editor Container -->
            <div id="editor-container" class="flex-1 bg-base-100 overflow-hidden hidden">
                <textarea id="file-editor" class="w-full h-full p-4 bg-base-100 text-base-content font-mono text-sm resize-none border-none outline-none" placeholder="Select a file to edit..."></textarea>
            </div>
        </div>
    </div>

    <!-- Command Input and Virtual Keyboard Section -->
    <div id="virtual-keyboard" class="bg-base-200 p-2 border-t border-base-300">
        <div class="flex gap-2 justify-center items-center flex-wrap">
            <input type="text" id="custom-command-input" placeholder="Enter command..." 
                   class="input input-bordered input-xs bg-base-100 text-sm flex-1 min-w-0 max-w-xs" />
            <button class="btn btn-xs btn-outline" data-key-code="27">Esc</button>
            <button class="btn btn-xs btn-outline" data-key-code="9">Tab</button>
            <button class="btn btn-xs btn-outline" data-key-code="17">Ctrl</button>
            <button class="btn btn-xs btn-outline" data-key-code="38">↑</button>
            <button class="btn btn-xs btn-outline" data-key-code="37">←</button>
            <button class="btn btn-xs btn-outline" data-key-code="40">↓</button>
            <button class="btn btn-xs btn-outline" data-key-code="39">→</button>
        </div>
    </div>

    <!-- Modals -->
    <!-- New File Modal -->
    <div id="new-file-modal" class="modal">
        <div class="modal-box">
            <h3 class="font-bold text-lg">Create New File</h3>
            <div class="py-4">
                <input type="text" id="new-file-name" placeholder="Enter file name..." class="input input-bordered w-full" />
            </div>
            <div class="modal-action">
                <button id="create-file-btn" class="btn btn-primary">Create</button>
                <button class="btn" onclick="document.getElementById('new-file-modal').classList.remove('modal-open')">Cancel</button>
            </div>
        </div>
    </div>

    <!-- New Folder Modal -->
    <div id="new-folder-modal" class="modal">
        <div class="modal-box">
            <h3 class="font-bold text-lg">Create New Folder</h3>
            <div class="py-4">
                <input type="text" id="new-folder-name" placeholder="Enter folder name..." class="input input-bordered w-full" />
            </div>
            <div class="modal-action">
                <button id="create-folder-btn" class="btn btn-primary">Create</button>
                <button class="btn" onclick="document.getElementById('new-folder-modal').classList.remove('modal-open')">Cancel</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
    <script src="script.js"></script>
</body>
</html>
