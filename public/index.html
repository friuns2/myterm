<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Terminal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="terminal-container">
        <div id="terminal"></div>
    </div>
    <div id="virtual-keyboard">
        <div id="custom-input-container">
            <label for="custom-command-input">Command:</label>
            <input type="text" id="custom-command-input" placeholder="Enter command">
            <button id="send-command-button">Send</button>
            <button id="clear-buffer-button">Clear Buffer</button>
        </div>
        <div class="key-row">
            <button class="key-button" data-key-code="27">Esc</button>
            <button class="key-button" data-key-code="9">Tab</button>
            <button class="key-button" data-key-code="17">Ctrl</button>
        </div>
        <div class="key-row">
            <button class="key-button arrow-up" data-key-code="38">↑</button>
        </div>
        <div class="key-row">
            <button class="key-button arrow-left" data-key-code="37">←</button>
            <button class="key-button arrow-down" data-key-code="40">↓</button>
            <button class="key-button arrow-right" data-key-code="39">→</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
    <script src="script.js"></script>
</body>
</html>
