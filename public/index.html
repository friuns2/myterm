<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Web Terminal2</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="bg-base-100 h-screen flex flex-col overflow-hidden">
    <!-- Navigation Bar -->
    <div id="nav-bar" class="bg-base-200 p-2 border-b border-base-300 hidden">
        <div class="flex gap-2 items-center flex-wrap">
            <button id="back-to-sessions" class="btn btn-sm btn-outline">‚Üê Back to Sessions</button>
            <button id="browse-files" class="btn btn-sm btn-primary">üìÅ Browse</button>
            <button onclick="showShellConfigModal()" class="btn btn-sm btn-secondary">‚öôÔ∏è Shell Config</button>
            <span id="current-path" class="text-sm opacity-70"></span>
            <span class="text-xs opacity-50">Active Profile: <span id="active-profile-name">Default</span></span>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="flex-1 flex overflow-hidden">
        <!-- Terminal Container -->
        <div id="terminal-container" class="flex-1 bg-black p-2 overflow-hidden">
            <div id="terminal" class="w-full h-full"></div>
        </div>

        <!-- File Browser Panel -->
        <div id="file-browser" class="w-80 bg-base-200 border-l border-base-300 hidden flex-col">
            <div class="p-3 border-b border-base-300">
                <div class="flex items-center justify-between mb-2">
                    <button id="close-browser" class="btn btn-xs btn-outline">‚Üê Back to Console</button>
                    <h3 class="font-semibold">File Browser</h3>
                </div>
                <div class="flex gap-1">
                    <input id="current-dir" class="input input-xs flex-1" readonly>
                    <button id="new-file" class="btn btn-xs btn-primary">+ File</button>
                    <button id="new-folder" class="btn btn-xs btn-secondary">+ Folder</button>
                </div>
            </div>
            <div id="file-list" class="flex-1 overflow-y-auto p-2"></div>
        </div>

        <!-- File Editor Panel -->
        <div id="file-editor" class="w-96 bg-base-100 border-l border-base-300 hidden flex-col">
            <div class="p-3 border-b border-base-300">
                <div class="flex items-center justify-between mb-2">
                    <button id="close-editor" class="btn btn-xs btn-outline">‚Üê Back to Console</button>
                    <h3 class="font-semibold" id="editor-filename">Editor</h3>
                    <button id="save-file" class="btn btn-xs btn-success">Save</button>
                </div>
            </div>
            <textarea id="file-content" class="flex-1 p-3 bg-base-100 font-mono text-sm resize-none border-none outline-none"></textarea>
        </div>
    </div>

    <!-- Modals -->
    <!-- New File Modal -->
    <dialog id="new-file-modal" class="modal">
        <div class="modal-box">
            <h3 class="font-bold text-lg">Create New File</h3>
            <div class="py-4">
                <input type="text" id="new-file-name" placeholder="Enter file name..." class="input input-bordered w-full" />
            </div>
            <div class="modal-action">
                <button id="create-file-btn" class="btn btn-primary">Create</button>
                <button id="cancel-file-btn" class="btn">Cancel</button>
            </div>
        </div>
        <form method="dialog" class="modal-backdrop">
            <button>close</button>
        </form>
    </dialog>

    <!-- New Folder Modal -->
    <dialog id="new-folder-modal" class="modal">
        <div class="modal-box">
            <h3 class="font-bold text-lg">Create New Folder</h3>
            <div class="py-4">
                <input type="text" id="new-folder-name" placeholder="Enter folder name..." class="input input-bordered w-full" />
            </div>
            <div class="modal-action">
                <button id="create-folder-btn" class="btn btn-secondary">Create</button>
                <button id="cancel-folder-btn" class="btn">Cancel</button>
            </div>
        </div>
        <form method="dialog" class="modal-backdrop">
            <button>close</button>
        </form>
    </dialog>

    <!-- Shell Configuration Modal -->
    <dialog id="shell-config-modal" class="modal">
        <div class="modal-box max-w-4xl">
            <h3 class="font-bold text-lg mb-4">Shell Configuration Profiles</h3>
            
            <!-- Profile List -->
            <div class="mb-4">
                <div class="flex justify-between items-center mb-2">
                    <h4 class="font-semibold">Profiles</h4>
                    <button onclick="showCreateProfileForm()" class="btn btn-sm btn-primary">+ New Profile</button>
                </div>
                <div id="profile-list" class="space-y-2 max-h-40 overflow-y-auto">
                    <!-- Profiles will be loaded here -->
                </div>
            </div>

            <!-- Create/Edit Profile Form -->
            <div id="profile-form" class="hidden">
                <div class="border-t pt-4">
                    <h4 class="font-semibold mb-3" id="form-title">Create New Profile</h4>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="label">Profile Name</label>
                            <input type="text" id="profile-name" class="input input-bordered w-full" placeholder="e.g., Development, Production">
                        </div>
                        <div>
                            <label class="label">Shell Type</label>
                            <select id="profile-shell" class="select select-bordered w-full">
                                <option value="/bin/zsh">Zsh</option>
                                <option value="/bin/bash">Bash</option>
                                <option value="/bin/sh">Sh</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mt-4">
                        <label class="label">Environment Variables</label>
                        <div id="env-vars-container">
                            <!-- Environment variables will be added here -->
                        </div>
                        <button type="button" onclick="addEnvVar()" class="btn btn-xs btn-outline mt-2">+ Add Variable</button>
                    </div>
                    
                    <div class="mt-4">
                        <label class="label">Shell Options/Aliases</label>
                        <textarea id="profile-options" class="textarea textarea-bordered w-full" rows="4" placeholder="# Add shell options, aliases, or custom commands\n# Example:\n# alias ll='ls -la'\n# export EDITOR=vim"></textarea>
                    </div>
                    
                    <div class="flex gap-2 mt-4">
                        <button onclick="saveProfile()" class="btn btn-success">Save Profile</button>
                        <button onclick="cancelProfileForm()" class="btn btn-outline">Cancel</button>
                    </div>
                </div>
            </div>
            
            <div class="modal-action">
                <button onclick="closeShellConfigModal()" class="btn">Close</button>
            </div>
        </div>
        <form method="dialog" class="modal-backdrop">
            <button>close</button>
        </form>
    </dialog>

    <!-- Command Input and Virtual Keyboard Section -->
    <div id="virtual-keyboard" class="bg-base-200 p-2 border-t border-base-300">
        <div class="flex gap-2 justify-center items-center flex-wrap">
            <textarea id="custom-command-input" placeholder="Enter command... (Shift+Enter for new line, Enter to send)" 
                      class="textarea textarea-bordered textarea-xs bg-base-100 text-sm flex-1 min-w-0 max-w-xs resize-none" 
                      rows="1"></textarea>
            <button class="btn btn-xs btn-outline" data-key-code="27">Esc</button>
            <button class="btn btn-xs btn-outline" data-key-code="9">Tab</button>
            <button class="btn btn-xs btn-outline" data-key-code="17">Ctrl</button>
            <button class="btn btn-xs btn-outline" data-key-code="38">‚Üë</button>
            <button class="btn btn-xs btn-outline" data-key-code="37">‚Üê</button>
            <button class="btn btn-xs btn-outline" data-key-code="40">‚Üì</button>
            <button class="btn btn-xs btn-outline" data-key-code="39">‚Üí</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
    <!-- Load modular JavaScript files -->
    <script src="utils.js"></script>
    <script src="terminal.js"></script>
    <script src="projects.js"></script>
    <script src="files.js"></script>
    <script src="worktrees.js"></script>
    <script src="ui.js"></script>
    <script src="environment.js"></script>
    <script src="shell-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
